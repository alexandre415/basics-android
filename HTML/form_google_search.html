<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Encontre no Google</h2>
    <form action="https://www.google.com.br/search">
        <label for="q">O que deseja pesquisar?</label>
       <!-- <input type="text" name="q" id="q" placeholder="SpaceX" required> -->
        <input type="number" name="q" id="q" placeholder="SpaceX" min="10" max="15"> 
      <!--   <input type="email" name="q" id="q" placeholder="SpaceX"> -->

        <input type="button" value="Enviar">
    </form>
    <input list="browser"> 
    <datalist id="browser">
        <option value="Edge"></option>
        <option value="FireFox"></option>
        <option value="Opera"></option>
        <option value="Chrome"></option>

    </datalist>
    
</body>
</html>
